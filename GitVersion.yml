mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: true
  develop:
    regex: ^develop?$
    mode: ContinuousDeployment
    tag: beta
    increment: Minor
    prevent-increment-of-merged-branch-version: false
    track-merge-target: true
    tracks-release-branches: true
    is-release-branch: false
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    tag: alpha.{BranchName}
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    tag: PR
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
  release:
    regex: ^releases?[/-]
    mode: ContinuousDeployment
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: true
ignore:
  sha: []
commit-message-incrementing: Enabled
major-version-bump-message: "^(breaking|major)(\\(.+\\))?(!:|:)"
minor-version-bump-message: "^(feat|feature|minor)(\\(.+\\))?:"
patch-version-bump-message: "^(fix|patch)(\\(.+\\))?:"
no-bump-message: "^(docs|chore|style|refactor|perf|test)(\\(.+\\))?:"
tag-prefix: 'v'
version-in-branch-regex: (?<version>[vV]?\d+(\.\d+)?(\.\d+)?).*
